<html>

<head>
  <style>
    .paragrafo {
      color: red;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1 id="titulo" onclick="console.log('asasdas')">Teste</h1>
  <div>
    <p class="paragrafo">Parágrafo 1</p>
    <p class="paragrafo" ondblclick="console.log('double click')">Parágrafo 2</p>
    <p onmouseover="console.log('mouseover')">Parágrafo 3</p>

    <h2 id="titulo2" onmouseenter="document.getElementById('titulo2').innerHTML = 'OK'"
      onmouseleave="document.getElementById('titulo2').innerHTML = 'Passe o mouse aqui!'">
      Passe o mouse aqui!
    </h2>
  </div>

  <button onclick="btnClique()">Clique aqui!</button>

  <button onmousedown="console.log('mousedown')" onmouseup="console.log('mouseup')"
    onclick="console.log('onclick')">Clique</button>

  <input id="meu-input" type="text" onchange="console.log(document.getElementById('meu-input').value)">

  <input type="checkbox" id="checkbox">
  <input type="password">

  <h3>Radios</h3>

  <div>
    <label for="opcao-1">Opcao 1</label>
    <input id="opcao-1" type="radio" name="radio1">
  </div>

  <div>
    <label for="opcao-2">Opcao 2</label>
    <input id="opcao-2" type="radio" name="radio1">
  </div>

  <div>
    <label for="opcao-3">Opcao 3</label>
    <input id="opcao-3" type="radio" name="radio1">
  </div>

  <div>
    <label for="opcao-4">Opcao 4</label>
    <input id="opcao-4" type="radio" name="radio1">
  </div>

  <button onclick="adicionaParagrafo()">Adiciona Parágrafo</button>
  <button onclick="removeParagrafo()">Remove Parágrafos</button>

  <script>
    function btnClique() {
      console.log("botao foi clicado");

      console.log(document.getElementById("titulo").innerHTML);
      document.getElementById("titulo").innerHTML = "Teste 2";
      document.getElementById("titulo").style.color = "blue";
    }

    function adicionaParagrafo() {
      const div = document.createElement("div");
      div.className = "meu-paragrafo";
      const paragrafo = document.createElement("p");
      const text = document.createTextNode("Meu Parágrafo");
      paragrafo.appendChild(text);
      div.appendChild(paragrafo);
      document.body.appendChild(div);
    }

    function removeParagrafo() {
      const elements = document.getElementsByClassName("meu-paragrafo");
      for (let i = elements.length - 1; i >= 0; i--) {
        elements[i].remove();
      }
    }

    const paragrafos = document.getElementsByTagName("p");
    for (let i = 0; i < paragrafos.length; i++) {
      console.log(paragrafos[i].innerHTML);
    }
    if (paragrafos.length > 0) {
      console.log(paragrafos[0].innerHTML);
    }

    const lista = document.getElementsByClassName("paragrafo");
    console.log(lista);
  </script>
</body>

</html>
