<html>

<head>
  <script>
    const soma = 4 + 2;
    console.log(soma);

    const subtracao = 5 - 3;
    console.log(subtracao);

    const multiplicacao = 5 * 4;
    console.log(multiplicacao);

    const divisao = 20 / 4;
    console.log(divisao);

    const resto = 20 % 3;
    console.log(resto);

    //3 ** 4 = 3 * 3 * 3 * 3 = 81;
    const potenciacao = 3 ** 4;
    console.log(potenciacao);

    //precedencia
    const a = 10;
    const b = 80;
    const resultado = (a + b) / (8 + 2);
    console.log(resultado);

    let incremento = 11;
    incremento++;
    incremento = incremento + 1;
    console.log(incremento);

    let decremento = 10;
    decremento = decremento - 1;
    decremento--;
    console.log(decremento);
  </script>
</head>

</html>
